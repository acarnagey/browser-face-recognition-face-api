<!DOCTYPE html>
<html>
  <head>
    <title>face api dnn</title>
    <style>
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h1>face api dnn</h1>
    <div>
      <p>Reference Image:</p>
      <div class="progress" id="loader">
        <div class="indeterminate"></div>
      </div>
      <div style="position: relative; min-height: 150px;" class="margin">
        <img id="refImg" src="" style="max-width: 800px;" />
        <canvas id="refImgOverlay" class="overlay" />
      </div>
      <div class="row side-by-side">
        <!-- image_selection_control -->
        <div class="row">
          <label>Upload Image:</label>
          <div>
            <input
              id="refImgUploadInput"
              type="file"
              class="bold"
              accept=".jpg, .jpeg, .png"
            />
          </div>
        </div>
        <!-- image_selection_control -->
      </div>
    </div>

    <div>
      <p>Query Image:</p>
      <div style="position: relative; min-height: 150px;" class="margin">
        <img id="queryImg" src="" style="max-width: 800px;" />
        <canvas id="queryImgOverlay" class="overlay" />
      </div>
      <div class="row side-by-side">
        <!-- image_selection_control -->
        <div class="row">
          <label>Upload Image:</label>
          <div>
            <input
              id="queryImgUploadInput"
              type="file"
              class="bold"
              accept=".jpg, .jpeg, .png"
            />
          </div>
        </div>
        <!-- image_selection_control -->
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
